<!doctype html>
<html>
   <head>
        <title>Smiley Animation</title>
   	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
   	<script>
   	$(document).ready(function(){
    $("button").click(function(){
       $("img").animate({left: '250px'})
               .animate({top: '250px'})
               .animate({left: '10px'})
               .animate({top: '10px'});
});
        });
</script> 
</head>
<body>
<h1>Smiley Animation</h1>
<p>Smiley Animation with jQuery :)</p>
<button>Start Animation</button><br>
<img src = "smiley.jpg"  style="width:150px;height:100px;position:relative;">

</body>
</html>
